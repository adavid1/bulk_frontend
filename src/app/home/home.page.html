<ion-header>
  <ion-toolbar>
    <ion-title>
      BULK
    </ion-title>
    <div *ngIf="!this.authService.hasToken(); else loggedIn" slot="end">
      <ion-button color="primary" fill="solid" href="/signup">
        Signup
      </ion-button>
      <ion-button color="secondary" fill="solid" href="/login">
        Login
      </ion-button>
    </div>
    <ng-template #loggedIn>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/mouton.jpg" alt="mouton"/>
    <ion-card-header>
      <ion-card-title>Welcome to Bulk</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Bulk is a fabulous game.<br/>
        But you'll have to get friends
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card class="join-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Join a game</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="ion-padding">
				<ion-item>
					<ion-input type="text" placeholder="Username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" placeholder="Room's code"></ion-input>
        </ion-item>
        
        <div class="ion-padding">
          <ion-button size="large" href="/game" expand="block">Join</ion-button>
        </div>
			</div>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Developers</ion-label>
    </ion-list-header>
    <ion-item href="https://github.com/sakalypse/">
      <ion-icon slot="start" color="medium" name="logo-github"></ion-icon>
      <ion-label>Kevin Limacher</ion-label>
    </ion-item>
    <ion-item href="https://github.com/adavid1/">
      <ion-icon slot="start" color="medium" name="logo-github"></ion-icon>
      <ion-label>Axel David</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
