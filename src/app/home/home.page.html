<ion-header>
  <ion-toolbar>
    <ion-title>
      BULK
    </ion-title>
    <div *ngIf="(!this.authService.hasToken()
                ||this.authService.hasTokenExpired());
                 else loggedIn" slot="end">
      <ion-button color="primary" fill="solid" href="/signup">
        Signup
      </ion-button>
      <ion-button color="secondary" fill="solid" href="/login">
        Login
      </ion-button>
    </div>
    <ng-template #loggedIn>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="container">
      <img class="baner" src="/assets/pictures/bulk-baner-3.png" alt="Bulk Baner"/>
      <div class="centered">Bulk</div>
    </div>
    <ion-card-header>
      <ion-card-title>Welcome to Bulk</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Bulk is a fabulous game.<br/>
        But you'll have to get friends
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="this.authService.hasToken()
  &&!this.authService.hasTokenExpired()" class="create-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Create a game</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="ion-padding">
        <form [formGroup]="createForm">
          <ion-item>
            <ion-label>Category</ion-label>
            <ion-select placeholder="Select a category"
                        formControlName="categoryId">
              <ion-select-option *ngFor="let category of categories"
              value="{{category.categoryId}}">{{category.name}}</ion-select-option>
            </ion-select>
          </ion-item>
          <div class="ion-padding">
            <ion-button color="secondary" size="large"
            (click)="createSession()" expand="block">Host</ion-button>
          </div>
        </form>
			</div>
    </ion-card-content>
  </ion-card>


  <ion-card class="join-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Join a game</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="ion-padding">
        <form [formGroup]="joinForm">
				<ion-item>
          <ion-input *ngIf="!this.authService.hasToken()
          ||this.authService.hasTokenExpired()"
          type="text" placeholder="Username"
          formControlName="username"></ion-input>
          <ion-input *ngIf="this.authService.hasToken()
          &&!this.authService.hasTokenExpired()"
          type="text" READONLY
          value="{{this.authService.getLoggedUser().username}}"
          formControlName="usernameLogged"></ion-input>
				</ion-item>
				<ion-item>
          <ion-input type="text" placeholder="Room's code"
          formControlName="roomsCode"></ion-input>
        </ion-item>
        <div class="ion-padding">
          <ion-button size="large" (click)="joinSession()" expand="block">Join</ion-button>
        </div>
        </form>
			</div>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Developers</ion-label>
    </ion-list-header>
    <ion-item href="https://github.com/sakalypse/">
      <ion-icon slot="start" color="medium" name="logo-github"></ion-icon>
      <ion-label>Kevin Limacher</ion-label>
    </ion-item>
    <ion-item href="https://github.com/adavid1/">
      <ion-icon slot="start" color="medium" name="logo-github"></ion-icon>
      <ion-label>Axel David</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
