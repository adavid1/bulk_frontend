<ion-header>
  <ion-toolbar>
    <ion-title>
      Category
    </ion-title>
    <div *ngIf="this.authService.hasToken()" slot="end">
      <ion-buttons>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let category of categories">
      <ion-card-content>
          <ion-grid>
              <ion-row>
                <ion-col>
                  {{category.name}}
                </ion-col>
                <ion-col>
                  questions count
                </ion-col>
                <ion-col>
                  <ion-button color="primary">Edit questions</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
