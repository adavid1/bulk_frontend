<ion-header>
  <ion-toolbar>
    <ion-title>HOST</ion-title>
    <ion-button slot='end'
    color="danger" fill="solid"
    (click)="delete()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>Delete session
    </ion-button>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="currentQuestion!=null">
    <ion-card-header>
        <ion-card-title>Question :</ion-card-title>
    </ion-card-header>
    <ion-card-content style="font-size:40px">
      {{currentQuestion.question}}
    </ion-card-content>
  </ion-card>

  <canvas baseChart 
  *ngIf="dataResult!=null"
  [datasets]="dataResult" 
  [labels]="dataLabel" 
  [options]="chartOptions" 
  legend="true" 
  chartType="pie">
  </canvas>

  <canvas baseChart 
  *ngIf="showScore==true"
  [datasets]="finalScoreResult" 
  [labels]="finalScoreLabel"
  [options]="barOptions" 
  chartType="bar">
  </canvas>
</ion-content>
