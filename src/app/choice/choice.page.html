<ion-header>
  <ion-toolbar>
    <ion-title>
      Choice
    </ion-title>
    <div *ngIf="this.authService.hasToken()" slot="end">
      <ion-buttons>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let choice of choices">
      <ion-card-content>
          <ion-grid>
              <ion-row>
                <ion-col>
                  {{choice.choice}}
                </ion-col>
                <ion-col>
                  <ion-button color="danger" fill="solid">Delete</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-button color="success" fill="solid">Add choice</ion-button>
</ion-content>
