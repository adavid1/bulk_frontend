<ion-header>
  <ion-toolbar>
    <ion-title>Create category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (keyup.enter)="categoryCreationForm()">
  <form [formGroup]="categoryForm" padding-right>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger p-2">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.hasError('minlength')">
          Must be at least 6 characters.
        </div>
        <div *ngIf="name.hasError('maxlength')">
          Can't be longer than 50 characters.
        </div>
      </div>
    </ion-item>

    <ion-item>
      <ion-label>Public</ion-label>
      <ion-toggle checked="true" color="primary" formControlName="isPublic"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Language</ion-label>
        <ion-select value="0" okText="Okay" cancelText="Dismiss" formControlName="language">
          <ion-select-option value="0">English</ion-select-option>
          <ion-select-option value="1">French</ion-select-option>
          <ion-select-option value="2">German</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-button 
      color="primary" 
      expand="block" 
      [disabled]="!categoryForm.valid" 
      (click)="categoryCreationForm()">Create</ion-button>
  </form>
</ion-content>
