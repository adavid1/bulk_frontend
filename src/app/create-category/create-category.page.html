<ion-header>
  <ion-toolbar>
    <ion-title>Create category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (keyup.enter)="categoryCreationForm()">
  <form [formGroup]="categoryForm" padding-right>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger p-2">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.hasError('minlength')">
          Must be at least 6 characters.
        </div>
      </div>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Is Public ?</ion-label>
      <ion-input type="text" formControlName="isPublic" required></ion-input>
      <div *ngIf="isPublic.invalid && (isPublic.dirty || isPublic.touched)"
            class="alert alert-danger p-2">
        <div *ngIf="isPublic.errors.required">
          isPublic is required.
        </div>
        <div *ngIf="isPublic.hasError('minlength')">
          Must be at least 6 characters.
        </div>
      </div>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Language</ion-label>
      <ion-input type="text" formControlName="language" required></ion-input>
      <div *ngIf="language.invalid && (language.dirty || language.touched)"
            class="alert alert-danger p-2">
        <div *ngIf="language.errors.required">
          Language is required.
        </div>
        <div *ngIf="language.hasError('minlength')">
          Must be at least 6 characters.
        </div>
      </div>
    </ion-item>


    <ion-button 
      color="primary" 
      expand="block" 
      [disabled]="!categoryForm.valid" 
      (click)="categoryCreationForm()">Create</ion-button>
</form>
</ion-content>
